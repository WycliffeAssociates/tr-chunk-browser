language: kotlin
jdk:
- openjdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew build"
- URL=$(curl 'https://api.github.com/repos/WycliffeAssociates/Jar2AppImage/releases?per_page=1' | jq -r '.[] | .zipball_url')
- curl -L $URL --output jar2app.zip
- unzip -j jar2app.zip -d jar2app
- cp ./build/libs/tr-chunk-browser.jar  ./jar2app/tr-chunk-browser.jar
- cp jar2appvars.env ./jar2app/vars.env
- cd jar2app && ./build.sh && cd ..
- APPFILE=$(find ./Jar2AppImage -name 'tr-chunk-browser*.AppImage'  | tr -t "\n" "")
- mkdir out
- cp $APPFILE ./out
addons:
  artifacts:
    s3_region: us-east-1
    working_dir: out
    target_paths:
    - "/${TRAVIS_REPO_SLUG}/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}/${TRAVIS_TAG}"
    paths:
    - $(find . -name 'tr-chunk-browser*.AppImage'  | tr "\n" ":")
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/libs/tr-chunk-browser.jar
  - $(ls ./out/tr-chunk-browser*.AppImage)
  skip_cleanup: true
  on:
    repo: WycliffeAssociates/tr-chunk-browser
    tags: true
